<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>
  <h1 class="title">Tic-Tac-Toe Game</h1>
  <!-- Board size selection -->
  <div class="board-selection">
    <button class="board-btn" id="board-3x3">3 x 3</button>
    <button class="board-btn" id="board-4x4">4 x 4</button>
    <button class="board-btn" id="board-5x5">5 x 5</button>
  </div>

  <!-- Game section -->
  <div class="game-section">
    <!-- Scorecard -->
    <div class="scoreboard">
      <div class="score" id="score-x">Player X: 0</div>
      <div class="score" id="score-o">Player O: 0</div>
    </div>

    <!-- Dynamic Game Board -->
    <div class="board" id="board"></div>

    <!-- Winner Message -->
    <div class="winner" id="winner-message"></div>

    <!-- Reset Button -->
    <button id="reset-button">Reset Game</button>
  </div>

  <script src="Tic-Tac-Toe.js"></script>
</body>
</html>
